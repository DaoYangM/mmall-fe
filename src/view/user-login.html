<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html')  %>
        <title>
            result
        </title>
    </head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')  %>

    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">
                            error
                        </p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" class="user-content" type="text" placeholder="用户名">
                    </div>
                    <div class="user-item">
                        <label for="passowrd" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" class="user-content" type="password" placeholder="密码">
                    </div>
                    <a href="javascript:void(0);" class="btn btn-submit" id="submit" >登录</a>
                    <div class="link-item">
                        <a href="" class="link" target="_blank">忘记密码</a>
                        <a href="./user-register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <%= require('html-loader!./layout/footer-common.html')  %>
</body>
</html>
